<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Recognition</title>
    <link rel="shortcut icon" href="../static/plant.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2>Plant Disease Recognition</h2>
            <div class="drop-zone" id="dropZone">
                <p>Drag and drop an image here or</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none">
                <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>
            <div id="fileInfo"></div>
            <div id="message"></div>
            <div class="loading" id="loading">Processing image...</div>
            <img id="imagePreview" alt="Preview">
        </div>
        <div class="result-container" id="resultContainer">
            <h3>Detection Results</h3>
            <div class="prediction-result" id="predictionResult"></div>
        </div>
    </div>
    <script src="../static/app.js"></script>
</body>
</html>
